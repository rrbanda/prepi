site:
  title: The LLM Handbook
  url: https://raghurambanda.github.io/prepi
  start_page: llm-handbook::index.adoc

content:
  sources:
    - url: .
      start_path: docs
      branches: HEAD

ui:
  bundle:
    # Antora Default UI - clean, professional, no branding
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files:
    - path: ui.yml
      contents: |
        static_files:
        - .nojekyll
    - path: partials/head-styles.hbs
      contents: |
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
        <style>
        /* ========================================
           The LLM Handbook - Custom Theme
           ======================================== */
        
        :root {
          /* Primary Colors - Deep Blue/Indigo */
          --color-brand: #4f46e5;
          --color-brand-dark: #4338ca;
          --color-brand-light: #818cf8;
          
          /* Text Colors */
          --color-text: #1f2937;
          --color-text-light: #6b7280;
          --color-text-muted: #9ca3af;
          
          /* Background Colors */
          --color-bg: #ffffff;
          --color-bg-alt: #f9fafb;
          --color-bg-code: #f3f4f6;
          
          /* Accent Colors */
          --color-accent: #0ea5e9;
          --color-success: #10b981;
          --color-warning: #f59e0b;
          --color-danger: #ef4444;
        }
        
        /* Typography - Inter for body, JetBrains Mono for code */
        body {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          font-size: 16px;
          line-height: 1.7;
          color: var(--color-text);
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
        
        /* Headings */
        h1, h2, h3, h4, h5, h6,
        .doc h1, .doc h2, .doc h3, .doc h4, .doc h5, .doc h6 {
          font-family: 'Inter', sans-serif;
          font-weight: 600;
          color: var(--color-text);
          line-height: 1.3;
          margin-top: 2rem;
          margin-bottom: 1rem;
        }
        
        .doc h1 { font-size: 2.25rem; font-weight: 700; }
        .doc h2 { font-size: 1.75rem; border-bottom: 2px solid var(--color-brand-light); padding-bottom: 0.5rem; }
        .doc h3 { font-size: 1.375rem; }
        .doc h4 { font-size: 1.125rem; }
        
        /* Links */
        a { color: var(--color-brand); text-decoration: none; transition: color 0.15s; }
        a:hover { color: var(--color-brand-dark); text-decoration: underline; }
        
        /* Code */
        code, pre, .literalblock code, .listingblock code {
          font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace;
          font-size: 0.9em;
        }
        
        code:not([class*="language-"]) {
          background: var(--color-bg-code);
          padding: 0.2em 0.4em;
          border-radius: 4px;
          color: #e11d48;
        }
        
        pre {
          background: #1e293b !important;
          border-radius: 8px;
          padding: 1.25rem !important;
          overflow-x: auto;
        }
        
        pre code {
          color: #e2e8f0 !important;
          background: transparent !important;
        }
        
        /* Navigation Header */
        .navbar {
          background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .navbar .navbar-brand { color: #fff; font-weight: 600; }
        .navbar a { color: rgba(255,255,255,0.9); }
        .navbar a:hover { color: #fff; }
        
        /* Sidebar Navigation */
        .nav-panel-menu {
          background: var(--color-bg-alt);
          border-right: 1px solid #e5e7eb;
        }
        
        .nav-link { color: var(--color-text); padding: 0.5rem 1rem; border-radius: 4px; }
        .nav-link:hover { background: #e5e7eb; color: var(--color-brand); }
        .nav-link.is-current-page { background: var(--color-brand); color: #fff !important; }
        
        /* Admonitions */
        .admonitionblock {
          border-radius: 8px;
          margin: 1.5rem 0;
          padding: 1rem 1.25rem;
          border-left: 4px solid;
        }
        
        .admonitionblock.note { background: #eff6ff; border-color: var(--color-accent); }
        .admonitionblock.tip { background: #ecfdf5; border-color: var(--color-success); }
        .admonitionblock.warning { background: #fffbeb; border-color: var(--color-warning); }
        .admonitionblock.caution { background: #fef2f2; border-color: var(--color-danger); }
        .admonitionblock.important { background: #faf5ff; border-color: #a855f7; }
        
        /* Tables */
        .doc table {
          border-collapse: collapse;
          width: 100%;
          margin: 1.5rem 0;
          font-size: 0.95rem;
        }
        
        .doc table th {
          background: var(--color-bg-alt);
          font-weight: 600;
          text-align: left;
          padding: 0.75rem 1rem;
          border-bottom: 2px solid var(--color-brand-light);
        }
        
        .doc table td {
          padding: 0.75rem 1rem;
          border-bottom: 1px solid #e5e7eb;
        }
        
        .doc table tr:hover { background: var(--color-bg-alt); }
        
        /* Blockquotes - for "The Revelation" sections */
        .doc blockquote {
          border-left: 4px solid var(--color-brand);
          background: linear-gradient(90deg, #eef2ff 0%, transparent 100%);
          padding: 1rem 1.5rem;
          margin: 1.5rem 0;
          border-radius: 0 8px 8px 0;
          font-style: italic;
          color: var(--color-text);
        }
        
        .doc blockquote p { margin: 0; }
        
        /* Content area */
        .doc {
          max-width: 900px;
          padding: 2rem;
        }
        
        .doc p {
          margin-bottom: 1.25rem;
        }
        
        /* Footer */
        .footer {
          background: #1e293b;
          color: rgba(255,255,255,0.8);
          padding: 2rem;
          text-align: center;
        }
        
        .footer a { color: var(--color-brand-light); }
        
        /* Smooth scrolling */
        html { scroll-behavior: smooth; }
        
        /* Selection color */
        ::selection {
          background: var(--color-brand-light);
          color: #fff;
        }
        </style>
    - path: partials/footer-content.hbs
      contents: |
        <footer class="footer">
          <p>Â© 2025 The LLM Handbook. Built with <a href="https://antora.org">Antora</a>.</p>
        </footer>

