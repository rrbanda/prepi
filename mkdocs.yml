# The LLM Handbook - MkDocs Configuration
# https://squidfunk.github.io/mkdocs-material/

site_name: The LLM Handbook
site_url: https://rrbanda.github.io/prepi
site_author: The LLM Handbook Team
site_description: >-
  A Complete Guide to Understanding Large Language Models — 
  From Concepts to Production

# Repository
repo_name: rrbanda/prepi
repo_url: https://github.com/rrbanda/prepi
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 The LLM Handbook

# Theme Configuration
theme:
  name: material
  
  # Color palette with light/dark toggle
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Font configuration
  font:
    text: Inter
    code: JetBrains Mono
  
  # Features
  features:
    # Navigation
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    
    # Search
    - search.suggest
    - search.highlight
    - search.share
    
    # Content
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    
    # Table of contents
    - toc.follow
  
  # Icons
  icon:
    repo: fontawesome/brands/github
    logo: material/book-open-page-variant
  
  # Favicon
  favicon: assets/favicon.png

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - minify:
      minify_html: true

# Markdown Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: rrbanda
      repo: prepi
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rrbanda/prepi
  
  # Analytics (optional - uncomment to enable)
  # analytics:
  #   provider: google
  #   property: G-XXXXXXXXXX
  
  # Version provider (optional for future versioning)
  # version:
  #   provider: mike

# Extra CSS
extra_css:
  - stylesheets/extra.css

# Extra JavaScript (for math support if needed)
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

